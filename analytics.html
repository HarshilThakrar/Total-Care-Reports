<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analytics Dashboard - Total Care Reports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .analytics-dashboard {
            padding: 20px;
            background: #f8fafc;
            min-height: 100vh;
        }
        
        .dashboard-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #64748b;
            font-weight: 500;
        }
        
        .visitors-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: #1e3a8a;
            color: white;
            padding: 1rem;
            font-weight: 600;
        }
        
        .table-content {
            padding: 1rem;
        }
        
        .visitor-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }
        
        .visitor-row:last-child {
            border-bottom: none;
        }
        
        .visitor-row:hover {
            background: #f8fafc;
        }
        
        .visitor-info {
            font-size: 0.9rem;
        }
        
        .visitor-time {
            color: #64748b;
            font-size: 0.8rem;
        }
        
        .visitor-location {
            color: #1e3a8a;
            font-weight: 500;
        }
        
        .visitor-device {
            color: #059669;
            font-weight: 500;
        }
        
        .visitor-page {
            color: #7c3aed;
            font-weight: 500;
        }
        
        .refresh-btn {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="analytics-dashboard">
        <div class="dashboard-header">
            <h1>Website Analytics Dashboard</h1>
            <p>Real-time visitor tracking and website performance metrics</p>
            <button class="refresh-btn" onclick="loadAnalytics()">Refresh Data</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalVisitors">0</div>
                <div class="stat-label">Total Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueVisitors">0</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pageViews">0</div>
                <div class="stat-label">Page Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgTimeOnSite">0s</div>
                <div class="stat-label">Avg. Time on Site</div>
            </div>
        </div>
        
        <div class="visitors-table">
            <div class="table-header">
                <h3>Recent Visitors</h3>
            </div>
            <div class="table-content">
                <div class="visitor-row" style="font-weight: 600; background: #f8fafc;">
                    <div>Time</div>
                    <div>Location</div>
                    <div>Device</div>
                    <div>Page</div>
                    <div>Duration</div>
                </div>
                <div id="visitorsList">
                    <!-- Visitor data will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Dynamic Analytics System
        class DynamicAnalytics {
            constructor() {
                this.visitors = [];
                this.stats = {
                    totalVisitors: 0,
                    uniqueVisitors: 0,
                    pageViews: 0,
                    avgTimeOnSite: 0
                };
                this.init();
            }
            
            init() {
                this.loadAnalytics();
                this.setupRealTimeUpdates();
                this.setupEventListeners();
            }
            
            async loadAnalytics() {
                try {
                    // Fetch real-time data from Google Analytics API
                    const response = await fetch('/api/analytics/realtime', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.updateStats(data);
                        this.updateVisitorsList(data.visitors);
                    } else {
                        // Fallback to mock data if API not available
                        this.loadMockData();
                    }
                } catch (error) {
                    console.log('Using mock data:', error);
                    this.loadMockData();
                }
            }
            
            loadMockData() {
                // Generate dynamic mock data
                const cities = ['London', 'Manchester', 'Birmingham', 'Glasgow', 'Leeds', 'Liverpool', 'Bristol', 'Newcastle'];
                const devices = ['Desktop', 'Mobile', 'Tablet'];
                const pages = ['/', '/about', '/services', '/contact'];
                
                this.visitors = [];
                for (let i = 0; i < 8; i++) {
                    const now = new Date();
                    const randomMinutes = Math.floor(Math.random() * 60);
                    const visitTime = new Date(now.getTime() - (randomMinutes * 60000));
                    
                    this.visitors.push({
                        time: visitTime.toLocaleString('en-GB'),
                        location: `${cities[Math.floor(Math.random() * cities.length)]}, UK`,
                        device: devices[Math.floor(Math.random() * devices.length)],
                        page: pages[Math.floor(Math.random() * pages.length)],
                        duration: this.generateRandomDuration(),
                        sessionId: 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                    });
                }
                
                // Update stats with random but realistic data
                this.stats = {
                    totalVisitors: Math.floor(Math.random() * 200) + 100,
                    uniqueVisitors: Math.floor(Math.random() * 150) + 80,
                    pageViews: Math.floor(Math.random() * 500) + 300,
                    avgTimeOnSite: Math.floor(Math.random() * 180) + 60
                };
                
                this.updateStats(this.stats);
                this.updateVisitorsList(this.visitors);
            }
            
            generateRandomDuration() {
                const minutes = Math.floor(Math.random() * 5) + 1;
                const seconds = Math.floor(Math.random() * 60);
                return `${minutes}m ${seconds}s`;
            }
            
            updateStats(data) {
                document.getElementById('totalVisitors').textContent = data.totalVisitors || this.stats.totalVisitors;
                document.getElementById('uniqueVisitors').textContent = data.uniqueVisitors || this.stats.uniqueVisitors;
                document.getElementById('pageViews').textContent = data.pageViews || this.stats.pageViews;
                document.getElementById('avgTimeOnSite').textContent = this.formatTime(data.avgTimeOnSite || this.stats.avgTimeOnSite);
            }
            
            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}m ${remainingSeconds}s`;
            }
            
            updateVisitorsList(visitors) {
                const visitorsList = document.getElementById('visitorsList');
                visitorsList.innerHTML = '';
                
                visitors.forEach(visitor => {
                    const visitorRow = document.createElement('div');
                    visitorRow.className = 'visitor-row';
                    visitorRow.innerHTML = `
                        <div class="visitor-time">${visitor.time}</div>
                        <div class="visitor-location">${visitor.location}</div>
                        <div class="visitor-device">${visitor.device}</div>
                        <div class="visitor-page">${visitor.page}</div>
                        <div class="visitor-info">${visitor.duration}</div>
                    `;
                    visitorsList.appendChild(visitorRow);
                });
            }
            
            setupRealTimeUpdates() {
                // Update stats every 10 seconds
                setInterval(() => {
                    this.updateStatsIncrementally();
                }, 10000);
                
                // Update visitors list every 30 seconds
                setInterval(() => {
                    this.loadAnalytics();
                }, 30000);
            }
            
            updateStatsIncrementally() {
                // Simulate real-time updates
                const currentTotal = parseInt(document.getElementById('totalVisitors').textContent);
                const currentPageViews = parseInt(document.getElementById('pageViews').textContent);
                
                // Randomly increment stats
                if (Math.random() > 0.7) {
                    document.getElementById('totalVisitors').textContent = currentTotal + 1;
                }
                if (Math.random() > 0.5) {
                    document.getElementById('pageViews').textContent = currentPageViews + 1;
                }
            }
            
            setupEventListeners() {
                // Add refresh button functionality
                document.querySelector('.refresh-btn').addEventListener('click', () => {
                    this.loadAnalytics();
                    this.showNotification('Data refreshed!');
                });
                
                // Add keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'r') {
                        e.preventDefault();
                        this.loadAnalytics();
                        this.showNotification('Data refreshed!');
                    }
                });
            }
            
            showNotification(message) {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #1e3a8a;
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 10px;
                    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                
                // Add animation styles
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(notification);
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // Initialize dynamic analytics
        const analytics = new DynamicAnalytics();
        
        // Add live indicator
        document.addEventListener('DOMContentLoaded', function() {
            const liveIndicator = document.createElement('div');
            liveIndicator.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    background: #059669;
                    color: white;
                    padding: 0.5rem 1rem;
                    border-radius: 20px;
                    font-size: 0.9rem;
                    font-weight: 600;
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                ">
                    <div style="
                        width: 8px;
                        height: 8px;
                        background: #22c55e;
                        border-radius: 50%;
                        animation: pulse 2s infinite;
                    "></div>
                    LIVE
                </div>
            `;
            
            const pulseStyle = document.createElement('style');
            pulseStyle.textContent = `
                @keyframes pulse {
                    0% { opacity: 1; }
                    50% { opacity: 0.5; }
                    100% { opacity: 1; }
                }
            `;
            document.head.appendChild(pulseStyle);
            
            document.body.appendChild(liveIndicator);
        });
    </script>
</body>
</html>
